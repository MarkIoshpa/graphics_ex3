<!DOCTYPE html>
<html>
<head>
    <title>Graphics HW3</title>
    <link rel="stylesheet"  type="text/css" href="includes/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="form-group row">
                    <label for="gear" class="col-sm-3 col-form-label">Computer Graphics 3D<br>
                        <br>Load graphics data file: 
                        <input class="form-control-file" type="file" name="file" value="#000000"><br>
                        <button id="reset-button">Reset Graphics</button>
                    </label>
                    <div class="col-sm-9 row">
                        <div class="col-sm-4">
                            <label for="projection">Projection</label><br>

                            <select id="projection", name="projection">
                                <option value="Perspective">Perspective</option>
                                <option value="Orthographic">Parallel Orthographic</option>
                                <option value="Oblique">Parallel Oblique</option>
                            </select> 
                        </div>
                        <div class="col-sm-3">
                            <label>Rotation</label><br>
                            <button id="rotate-button">Apply Rotation</button>
                        </div>
                        <div class="col-sm-3">
                            <label>Scaling <input type="number" name="scale" class="form-control" value="1" step="0.1"></label><h6></h6>
                        </div>
                    </div>
                    <div class="col-sm-9 row">
                        <div class="col-sm-4">
                            <div class="col-sm-3" style="margin-left: -15px; width: 125px;">
                                <label>Perspective Distance:<input type="number" name="camera" class="form-control" value="300" step="1"></label>
                            </div>
                            <div class="col-sm-3" style="margin-left: 5px; width: 125px;">
                                <label>Oblique Angle:<input type="number" name="delta" class="form-control" value="45" step="1"></label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="col-sm-8" style="margin-left: -15px;">
                                <label>Degrees:<input type="number" name="rotation" class="form-control" value="90" step="1"></label><h6></h6>
                            </div>
                        
                            <div class="col-sm-3">
                                <label for="axis">Axis:</label><br>

                                <select id="axis", name="axis">
                                <option value="X">X</option>
                                <option value="Y">Y</option>
                                <option value="Z">Z</option>
                                </select> 
                            </div>
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <canvas width="1000" height="700" style="border: 5px solid grey; box-sizing:content-box;"></canvas>               
    </div>
    <script src="script.js"></script>
</body>
</html>
